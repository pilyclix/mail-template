<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Turbus Email Register Template</title>
  </head>
  <body style="font-family: Helvetica">
    <div style="height: 100%">
      <div style="padding-top: 5%; padding-left: 5%; text-align: left">
        <img
          width="200"
          style="background-color: rgba(0, 0, 0, 0)"
          src="https://turbus-desa.egt.cl/webcontent/a35a5aad-a6c6-42ba-b539-d3aa90e8c4d3/images/logo.png"
        />
      </div>
      <div
        style="
          padding-left: 5%;
          padding-right: 5%;
          padding-top: 5%;
          display: flex;
          flex-wrap: wrap;
        "
      >
        <div>
          <h1
            style="
              font-family: Helvetica;
              font-style: normal;
              font-weight: 600;
              font-size: 72px;
              line-height: 75px;
              color: #11194c;
              text-align: left;
            "
          >
            Recupera tu Cuenta
          </h1>
          <p style="color: #11194c; text-align: left">Hola, {fullName}.</p>
          <br />
          <p style="color: #11194c; width: 60%; text-align: left">
            Este correo ha sido enviado para que puedas modificar tu
            contraseña.<br />
            Haz click en el botón para continuar con el proceso, de lo
            contrario, omite este correo.
          </p>
          <br />
          <a
            href="{link}"
            style="
              background-color: #3149dd;
              border-radius: 5px;
              color: white;
              border: none;
              width: 130px;
              padding: 10px 5px;
              text-decoration: none;
              text-align: left;
            "
          >
            Cambiar contraseña
          </a>
        </div>
        <div>
          <img
            width="400"
            src="https://turbus-desa.egt.cl/webcontent/a35a5aad-a6c6-42ba-b539-d3aa90e8c4d3/images/verificacorreo.png"
            alt="verifyEmail"
          />
        </div>
      </div>
      <br />
      <div
        style="
          display: flex;
          justify-content: center;
          background-color: #11194c;
          position: relative;
          bottom: 0%;
          margin-top: 10px;
          width: 100%;
        "
      >
        <p style="color: white">
          +56 232 108 243 | info@simplus.cl | simplus.cl
        </p>
      </div>
    </div>
  </body>
</html>
