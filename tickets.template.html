<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Turbus Email Template</title>
  </head>
  <body>
    <div style="height: 100%">
      <div
        style="padding-top: 5%; padding-left: 5%; text-align: left"
        class="logo"
      >
        <img
          width="200"
          style="background-color: rgba(0, 0, 0, 0)"
          src="https://turbus-desa.egt.cl/webcontent/a35a5aad-a6c6-42ba-b539-d3aa90e8c4d3/images/logo.png"
          alt="logo"
        />
      </div>
      <div
        style="
          padding-left: 5%;
          padding-right: 5%;
          padding-top: 5%;
          display: flex;
          flex-wrap: wrap;
          font-family: 'Helvetica';
        "
      >
        <div style="text-align: left;">
          <h1
            style="
              font-style: normal;
              font-weight: 500;
              font-size: 72px;
              line-height: 75px;
              color: #11194c;
            "
          >
            ¡Gracias por viajar con nosotros!
          </h1>
          <p style="color: #11194c">
            Estimado pasajero, ya puedes descargar los boletos para tu viaje:
          </p>
          <br />
          <p style="color: #11194c">
            <b>{departureCity} - {destinationCity}</b>
          </p>
          <p style="color: #11194c"><b>{departureDate} - {arrivesDate}</b></p>
          <p style="color: #11194c"><b>Operado por: {operatorName}</b></p>
          <p style="color: #11194c"><b>N° Ticket: {ticketId}</b></p>
          <br />
          <p style="color: #11194c">
            Esperamos que tu experiencia sea buena y agradecemos tu confianza.
          </p>
        </div>
        <div style="max-width: 30%">
          <img
            width="600"
            src="https://turbus-desa.egt.cl/webcontent/a35a5aad-a6c6-42ba-b539-d3aa90e8c4d3/images/planeta.png"
            alt="planet"
          />
        </div>
      </div>
    </div>
  </body>
</html>
